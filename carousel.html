<!DOCTYPE html>

			<title>Carousel</title>

		<body>
		
			<div class="carousel slide" data-bs-ride="carousel" id="meuCarousel">

					<button type="button" data-bs-target="#meuCarosel" data-bs-slide-to="1" aria-label="slide 2"></button>
					<button type="button" data-bs-target="#meuCarosel" data-bs-slide-to="2" aria-label="slide 3"></button>
					<button type="button" data-bs-target="#meuCarosel" data-bs-slide-to="3" aria-label="slide 4"></button>
				</div>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img src="img/im1.jfif" class="d-block w-100">
							<div class="carousel-caption d-none d-md-block">
								<h2>primeria imagem</h2>
									<p>jogo de tiro</p>
										</div>
											</div>
					
					<div class="carousel-item">

					</div>
					
					<div class="carousel-item">

						</div>
					</div>
					
					<div class="carousel-item">

						</div>
					</div>
					
				</div>
				<button class="carousel-control-prev" type="button" data-bs-target="#meuCarousel" data-bs-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>

					<span class="visually-hidden">Avan√ßar</span>
